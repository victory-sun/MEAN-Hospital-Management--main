<div class="main-content">
  <!-- content area part -->
  <section class="onboaring-process-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="main-tab-block">
            <ul id="tabs" class="nav nav-tabs" role="tablist">
              <li class="nav-item" [routerLink]="['/client/profile/account-user-info']">
                <a id="personal" href="javascript:void(0)" class="nav-link" data-toggle="tab" role="tab"
                  routerLinkActive="active">
                  {{ 'Account User Information' | translate }}
                  <img src="../../../../../assets/images/tab-right-arrow.svg" alt="" />
                  <img src="../../../../../assets/images/active-tab-right-arrow.svg" class="active" />
                </a>
              </li>
              <li class="nav-item" [routerLink]="['/client/profile/service-user-info']">
                <a id="work" href="javascript:void(0)" class="nav-link" data-toggle="tab" role="tab"
                  routerLinkActive="active">
                  {{ 'Care Receiver Information' | translate }}
                  <img src="../../../../../assets/images/tab-right-arrow.svg" alt=" " />
                  <img src="../../../../../assets/images/active-tab-right-arrow.svg" class="active" />
                </a>
              </li>
              <li class="nav-item" [routerLink]="['/client/profile/service-user-background']">
                <a id="skill" href="javascript:void(0)" class="nav-link" data-toggle="tab" role="tab"
                  routerLinkActive="active">
                  {{ 'Care Receiver Background' | translate }}
                  <img src="../../../../../assets/images/tab-right-arrow.svg" alt="" />
                  <img src="../../../../../assets/images/active-tab-right-arrow.svg" class="active" />
                </a>
              </li>
              <li class="nav-item" [routerLink]="['/client/profile/service-user-medical-history']">
                <a id="availability" href="javascript:void(0)" class="nav-link" data-toggle="tab" role="tab"
                  routerLinkActive="active">
                  {{ 'Care Receiver Medical History' | translate }}
                  <img src="../../../../../assets/images/tab-right-arrow.svg" alt="" />
                  <img src="../../../../../assets/images/active-tab-right-arrow.svg" class="active" />
                </a>
              </li>
              <li class="nav-item" [routerLink]="['/client/profile/referral-bonus']">
                <a id="availability" href="javascript:void(0)" class="nav-link" data-toggle="tab" role="tab"
                  routerLinkActive="active">
                  {{ 'Referral Bonus' | translate }}
                  <img src="../../../../../assets/images/tab-right-arrow.svg" alt="" />
                  <img src="../../../../../assets/images/active-tab-right-arrow.svg" class="active" />
                </a>
              </li>
            </ul>
            <div id="content" class="tab-content" role="tablist">
              <select class="form-control mobile-dropdown" [(ngModel)]="currentDropdownValue"
                (change)="redirect($event)">
                <option value="User">{{ 'Account User Information' | translate }}</option>
                <option value="Receiver">{{ 'Care Receiver Information' | translate }}</option>
                <option value="Background">{{ 'Care Receiver Background' | translate }}</option>
                <option value="Medical"> {{ 'Care Receiver Medical History' | translate }}</option>
                <option value="Referral">{{ 'Referral Bonus' | translate }}</option>
              </select>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
